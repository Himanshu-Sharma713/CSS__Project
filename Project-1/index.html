<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKLIST_PROJECT-1_CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Task <span>List</span></h1>

    <div class="background">
        <div class="main">
            <div class="start">
                <img id="plus" src="./plus.png" alt="Plus">
                <span>Add New task</span>
            </div>
        </div>
        <div class="task">
            <div class="grid">
                <div class="box">
                    <h3>Trip to Paris</h3>
                    <hr>
                    <div class="input">
                        <input type="checkbox"><strike>Visit Church</strike>
                    </div>
                    <div class="input">
                        <input type="checkbox">Shopping
                    </div> 
                </div>
                <div class="box">
                    <h3>My To Do List</h3>
                    <hr>
                    <div class="input">
                        <input type="checkbox"><strike>Visit SuperMarket</strike>
                    </div>
                    <div class="input">
                        <input type="checkbox">Buy Vegetables
                    </div> 
                </div>
                <div class="box">
                    <h3>Movies I will Watch</h3>
                    <hr>
                    <div class="input">
                        <input type="checkbox"><strike>Stranger Things 4</strike>
                    </div>
                    <div class="input">
                        <input type="checkbox">Avengers Endgame
                    </div> 
                </div>
                <div class="box">
                    <h3>Daily morning Routine for...</h3>
                    <hr>
                    <div class="input">
                        <input type="checkbox"><strike>Wakeup at 6 AM</strike>
                    </div>
                    <div class="input">
                        <input type="checkbox">Morning Walk
                    </div> 
                </div>
                <div class="box">
                    <h3>Books for read</h3>
                    <hr>
                    <div class="input">
                        <input type="checkbox"><strike>Design of Everyday</strike>
                    </div>
                    <div class="input">
                        <input type="checkbox">Coding Everyday
                    </div> 
                </div>
            </div>
        </div>
    </div>

</body>

</html>
